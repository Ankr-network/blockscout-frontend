name: Update stage branches

on:
  push:
    branches:
      - main

jobs:
  update-stage-staking:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: stage-staking

      - name: Reset stage-staking branch
        run: |
          git fetch origin main:main
          git reset --hard main

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: 'chore: update stage-staking'
          title: 'chore: update stage-staking'
          branch: chore/update-stage-staking
          labels: |
            staking
          base: stage-staking

  update-stage-protocol:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: stage-protocol

      - name: Reset stage-protocol branch
        run: |
          git fetch origin main:main
          git reset --hard main

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: 'chore: update stage-protocol'
          title: 'chore: update stage-protocol'
          branch: chore/update-stage-protocol
          labels: |
            protocol
          base: stage-protocol

  update-stage-standalone:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: stage-standalone

      - name: Reset stage-standalone branch
        run: |
          git fetch origin main:main
          git reset --hard main

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: 'chore: update stage-standalone'
          title: 'chore: update stage-standalone'
          branch: chore/update-stage-standalone
          labels: |
            standalone
          base: stage-standalone
  