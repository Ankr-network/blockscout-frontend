name: MRPC Admin panel deploy
run-name: Deploy of ${{ github.ref_name }} to ${{github.event.inputs.environment}} with ${{github.event.inputs.api}} API

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: Target
        required: true
        options:
          - STAGE # https://multirpc-backoffice-stage.dccn.ankr.com/
          - BS1 # https://bs1-multirpc-backoffice.dccn.ankr.com/
          - BS2 # https://bs2-multirpc-backoffice.dccn.ankr.com/
          - BS3 # https://bs3-multirpc-backoffice.dccn.ankr.com/
          - PROD  # https://multirpc-backoffice.dccn.ankr.com/
      api:
        type: choice
        description: API
        required: true
        options:
          - STAGE
          - PROD

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: '16.13.0'
          cache: 'yarn'

      - name: Install dependencies
        run: |
          yarn install --immutable

      - name: Build stage
        working-directory: ./packages/admin-mrpc
        if: ${{ github.event.inputs.api == 'STAGE' }}
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
        run: |
          yarn build:stage:turbo
          yarn postbuild

      - name: Build production
        working-directory: ./packages/admin-mrpc
        if: ${{ github.event.inputs.api == 'PROD' }}
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
        run: |
          yarn build:prod:turbo
          yarn postbuild

      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Copy files to the production website with the AWS CLI
        working-directory: ./packages/admin-mrpc
        env:
          DOMAIN: ${{ vars[format('{0}{1}{2}', 'MULTIRPC_BACKOFFICE_', github.event.inputs.environment, '_DOMAIN')] }}
          DISTRIBUTION_ID: ${{ vars[format('{0}{1}{2}', 'MULTIRPC_BACKOFFICE_', github.event.inputs.environment, '_DISTRIBUTION_ID')] }}
        run: |
          aws s3 sync --delete ./build s3://$DOMAIN/ --acl public-read --cache-control "public,max-age=600,s-maxage=3600"
          aws configure set preview.cloudfront true
          echo "Invalidating CDN network"
          INVALIDATION_ID=`aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths '/*' | jq -r '.Invalidation.Id'`
          echo "Invalidation ID is $INVALIDATION_ID"
          echo "CDN Invalidation request is sent."
